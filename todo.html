<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form>
        <input type="text" id="taskInput" placeholder="Enter task...">
        <button type="button" id="addButton" onclick="addTask()">Add</button>
      </form>
      <ul id="taskList"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
